<!-- templates/users.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Users Management Back Office</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Users Management</h1>
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <div class="buttons">
                                    <a class="button is-small is-info" href="/users/{{ user.id }}/edit">Edit</a>
                                    <a class="button is-small is-danger" href="/users/{{ user.id }}/delete" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
