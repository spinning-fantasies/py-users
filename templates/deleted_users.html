<!-- templates/deleted_users.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Deleted Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Deleted Users</h1>
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <div class="buttons">
                                    <form method="post" action="/users/{{ user.id }}/delete_permanently" style="display: inline;">
                                        <button type="submit" class="button is-small is-danger" onclick="return confirm('Are you sure you want to delete this user permanently?')">Delete Permanently</button>
                                    </form>
                                    <form method="post" action="/users/{{ user.id }}/restore" style="display: inline;">
                                        <button type="submit" class="button is-small is-info" onclick="return confirm('Are you sure you want to restore this user?')">Restore User</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="button" href="{{ url_for('users') }}">Back to All Users</a>
        </div>
    </section>
</body>
</html>
